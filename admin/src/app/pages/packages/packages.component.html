<div class="wrapper ">
  <app-sidebar active="packages"></app-sidebar>

  <div class="main-panel" id="main-panel">
    <app-navbar></app-navbar>

    <div class="panel-header panel-header-lg">
      <canvas id="bigDashboardChart3"></canvas>
    </div>
    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="card-category">Income by</h5>
              <h4 class="card-title"> Tour packages</h4>
              <div class="col-md-4 pl-1">
                <a class="btn btn-success" href="addPackage" >Add Package</a>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      Package
                    </th>
                    <th>
                      Total Guest Count
                    </th>
                    <th class="text-right">
                      Net Income
                    </th>
                  </thead>
                  <tbody *ngIf="packages.length > 0">
                    <tr *ngFor="let pkg of packages">
                      <td>
                        {{pkg._id }}
                      </td>
                      <td>
                        {{pkg.guests }}
                      </td>
                      <td class="text-right">
                        {{pkg.total}}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container-fluid">
        <nav>
          <ul>
            <li>
              <a href="https://www.ecotravels.com">
                Website
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright" id="copyright">
          &copy;
          <script>
            document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
          </script> Eco Travels & Tours
        </div>
      </div>
    </footer>
  </div>
</div>
