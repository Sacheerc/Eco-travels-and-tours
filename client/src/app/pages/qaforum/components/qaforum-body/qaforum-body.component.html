<div id="colorlib-contact">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1 animate-box">
        <h3>Post Your Question</h3>
        <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
            <div class="row form-group">
                <div class="col-md-12">
                  <label for="subject">Topic</label>
                  <input type="text" formControlName="name" id="subject" class="form-control" placeholder="State your question briefly">
                  <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
                      <div *ngIf="messageForm.controls.name.errors.required">The topic is required</div>
                    </div>
                </div>
              </div>

          <div class="row form-group">
            <div class="col-md-12">
              <label for="message">Description</label>
              <textarea name="message" formControlName="message" id="message" cols="30" rows="10" class="form-control" placeholder="Please elaborate!"></textarea>
              <div *ngIf="submitted && messageForm.controls.message.errors" class="error">
                  <div *ngIf="messageForm.controls.message.errors.required">A description is required</div>
                </div>
            </div>
          </div>
          <div class="form-group text-center">
            <input type="submit" value="Post" class="btn btn-primary">
          </div>

        </form>		

        <div *ngIf="submitted" class="results">
            <strong>Q: {{ messageForm.controls.name.value }}?</strong>
            <br>
            <span>A: {{ messageForm.controls.message.value }}</span>
          </div>


      </div>
    </div>
  </div>
</div>
