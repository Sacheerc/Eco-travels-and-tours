<div class="col-md-3">
  <div class="sidebar-wrap">
    <div class="side search-wrap animate-box">
      <h3 class="sidebar-heading">Tour Details</h3>
      <form method="post" class="colorlib-form">
              <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="date">Start Date:</label>
                  <div class="form-field">
                    <i class="icon icon-calendar2"></i>
                    <input type="text" id="date" class="form-control date" placeholder="2019-05-01">
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="guests">Duration</label>
                  <div class="form-field">
                    <input name="duration" id="duration" class="form-control" placeholder="5 Days (Fixed)" disabled>
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="guests">Maximum No of Guests</label>
                  <div class="form-field">
                    <div class="form-field">
                      <input name="guests" id="guests" class="form-control" placeholder="12" disabled>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-group">
                  <label for="guests">Total Price</label>
                  <div class="form-field">
                    <div class="form-field">
                      <input name="price" id="price" class="form-control" placeholder="150 000 Rs" disabled>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-12">
                <input type="submit" name="submit" id="submit" value="Reserve" class="btn btn-primary btn-block">
              </div>
            </div>
          </form>
    </div>
  </div>
</div>
