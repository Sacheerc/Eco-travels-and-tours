<h2 style="padding-top:2%"></h2>


<a *ngFor="let qstn of questionService.questions" >
  <div class="col-md-1"><a data-toggle="collapse" href="#{{qstn._id}}"><img src="../../../../../assets/images/qaforum/q.png"></a></div>  
  <div class="col-md-11">
    <a data-toggle="collapse" href="#{{qstn._id}}" (click)="onClick(qstn._id)">
    <div class="row">
      <div class="col-md-10">
        <h4>{{qstn.title}}</h4>
      </div>
      <div  class="col-md-2">
        <label>{{qstn.answers.length}} responses</label>
      </div>
    </div>
    <h6>
      {{qstn.description}}
    </h6></a>
    
    
    <div id="{{qstn._id}}" class="panel-collapse collapse">
        <div *ngFor="let ans of qstn.answers"><h5>{{ans.text}}</h5></div>
        <form  #answerForm="ngForm" (ngSubmit)="onSubmit(answerForm)">
        <div class="col-md-10">
        <input type="text" name="text" class="form-control" placeholder="State your opinion">
        </div>
        <div class="col-md-1"><button class="btn btn-primary">Post</button>
        </div> 
        </form>    
      </div>
  </div>.
  <hr class="style13">
</a>
