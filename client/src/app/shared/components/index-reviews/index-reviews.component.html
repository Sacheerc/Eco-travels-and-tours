<div id="colorlib-testimony" class="colorlib-light-grey">
    <div class="container">
      <div class="row">
        <div
          class="col-md-6 col-md-offset-3 text-center colorlib-heading animate-box"
        >

<!-- <div *ngIf="packages.length>0" >
                  <div *ngFor="let package of packages"> -->



          <h2>Guest Testimonials</h2>
          <p>
            See for yourself what our satisfied customers have to say about our enchanting services...
          </p>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12 ">
              <div class="row">
                <div *ngIf="packages.length>0" class="wrap-division">
                  <div *ngFor="let package of packages | paginate: { itemsPerPage: 1, currentPage: p }" class="col-md-12">
                    <div class="col-md-1"></div>
                    <div class="col-md-12 ">
                        <mat-card class="example-card">
                        <div class="row">
                            <mat-card-header> 
                                <div class="col-md-8">
                                  <div class="row" style="align-content: left;">
                                      <mat-icon class="myClass">star</mat-icon>
                                      <mat-icon class="myClass">star</mat-icon>
                                      <mat-icon class="myClass">star</mat-icon>
                                      <mat-icon class="myClass">star</mat-icon>
                                      <mat-icon class="myClass">star</mat-icon>
                                  </div>
                                </div>

                            </mat-card-header>
                            <mat-card-subtitle>
                              <div class="col-md-8">
                                <label style="font-size: 14px;">Rate Number :</label>
                                <label style="font-size: 20px; border: 0px; color: goldenrod">{{package.rate}}</label>
                              </div>
                            </mat-card-subtitle>
                            
                            
                          </div>
                          <div>
                              <label >{{package.description}}</label>
                          </div>
                          <div>
                              <label style="font-size: 8px; border: 0px; color: rgb(150, 149, 148)">Rated By :</label>
                              <label style="font-size: 8px; border: 0px; color: rgb(150, 149, 148)">{{package.email}}</label>
                          </div>
                      </mat-card>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 text-center">
                    <div class="text-center">
                      <pagination-controls
                        class="my-pagination"
                        (pageChange)="p = $event"
                      ></pagination-controls>
                    </div>
                </div>
              </div>
            </div>
      </div>
    </div>
  </div>
