<h2 style="padding-top:2%"></h2>


<a *ngFor="let qstn of questionService.questions" href="#">
  <div class="col-md-1"><img src="../../../../../assets/images/qaforum/q.png"></div>  
  <div class="col-md-11">
    <div class="row">
      <div class="col-md-10">
        <h4>{{qstn.title}}</h4>
      </div>
      <div class="col-md-2">
        <label>{{qstn.answers.length}} responses</label>
      </div>
    </div>
    <h6>
      {{qstn.description}}
    </h6> 
  </div>
  <input [name]=qstn._id type="hidden">.
  <hr class="style13">
</a>
