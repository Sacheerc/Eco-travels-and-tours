<div class="wrapper ">
  <app-sidebar active="packages"></app-sidebar>

  <div class="main-panel" id="main-panel">
    <app-navbar></app-navbar>

    <div class="panel-header panel-header-lg">
      <canvas id="bigDashboardChart3"></canvas>
    </div>
    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="card-category">Income by</h5>
              <h4 class="card-title"> Tour packages</h4>
              <div class="col-md-4 pl-1">
                <a class="btn btn-success" href="addPackage" >Add Package</a>
              </div>
            </div>
            
            <div class="card-body">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                  </mat-form-field>
                  
              <div class="table-responsive">
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                  
                  <ng-container matColumnDef="package">
                    <th mat-header-cell *matHeaderCellDef> Package </th>
                    <td mat-cell *matCellDef="let pkg"> {{pkg._id}} </td>
                    <td mat-footer-cell *matFooterCellDef> Total </td>
                  </ng-container>
                
                  <ng-container matColumnDef="guestcount">
                    <th mat-header-cell *matHeaderCellDef> Total Guest Count </th>
                    <td mat-cell *matCellDef="let pkg"> {{pkg.guests}} </td>
                    <td mat-footer-cell *matFooterCellDef> </td>
                  </ng-container>
                
                  
                  <ng-container matColumnDef="income">
                    <th mat-header-cell *matHeaderCellDef> Net Income </th>
                    <td mat-cell *matCellDef="let pkg"> {{pkg.total | currency:'Rs.'}}  </td>
                    <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency:'Rs.'}} </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container-fluid">
        <nav>
          <ul>
            <li>
              <a href="http://www.ecotravels.tk">
                Website
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright" id="copyright">
          &copy;
          <script>
            document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
          </script> Eco Travels & Tours
        </div>
      </div>
    </footer>
  </div>
</div>
