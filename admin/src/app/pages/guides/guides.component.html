

<div class="wrapper ">
  <app-sidebar active="guides"></app-sidebar>

  <div class="main-panel" id="main-panel">
    <app-navbar></app-navbar>

    <div style="height: 10px;padding:1" class="panel-header"></div>
    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="card-category">Guide Analysis</h5>
              <div class="row">
                <div class="col-md-4 pl-1">
                  <h4 class="card-title">Tour Guide Stats</h4>
                </div>
                <div class="col-md-4 pl-1">
                  Sort by
                  <a class="btn btn-success" (click)="rateSort()">Rating</a>
                  <a class="btn btn-danger" (click)="tourSort()">Tour Count</a>
                  <a class="btn btn-info" (click)="salarySort()">Salary</a>
                </div>
                <div class="col-md-4 pl-1">
                    <a class="btn btn-success" routerLink="/regGuide" >Add Guide</a>
                    <a class="btn btn-success" routerLink="/guides/broadcastEmails" >Send Emails</a>
                  </div>
              </div>
            </div>
            <div class="card-body">
              
              <div class="container">
                <router-outlet></router-outlet>
              </div>
              <div class="table-responsive text-center">
                <table class="table">
                  <thead class=" text-primary">
                    <th>
                      Image
                    </th>
                    <th>
                      Name
                    </th>
                    <th>
                      Rating
                    </th>
                    <th>
                      Tour Count
                    </th>
                    <th>
                      Contact
                    </th>
                    <th>
                      Salary
                    </th>
                  </thead>
                  <tbody *ngIf="guides.length > 0">
                    <tr *ngFor="let guide of guides">
                      <a href="profile/{{guide._id}}">
                      <td>
                        <img
                          class="avatar border-gray"
                          [src]="url + guide.imgurl"
                          alt=""
                          style="height:100px;width: 100px"
                        />
                      </td>
                      </a>
                      <td>
                        {{ guide.name }}
                      </td>
                  
                      <td>
                        <button class="btn btn-warning" aria-readonly="true">
                          {{ guide.rate }}
                        </button>
                      </td>
                      <td>
                        <button class="btn btn-primary" aria-readonly="true">
                          {{ guide.tourcount }}
                        </button>
                      </td>
                      <td>
                        {{ guide.phonenumber }}
                      </td>
                      <td>
                        {{ guide.salary }}
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container-fluid">
        <nav>
          <ul>
            <li>
              <a href="https://www.ecotravels.com">
                Website
              </a>
            </li>
          </ul>
        </nav>
        <div class="copyright" id="copyright">
          &copy;
          <script>
            document
              .getElementById("copyright")
              .appendChild(document.createTextNode(new Date().getFullYear()));
          </script>
          Eco Travels & Tours
        </div>
      </div>
    </footer>
  </div>
</div>
