<!-- import main navigation component -->
<app-index-main-nav isLoggedIn=true></app-index-main-nav>

<!-- Destinations -->
<aside id="colorlib-hero">
  <div class="flexslider">
    <ul class="slides">
       <li style="background-image: url(../../assets/images/cover-img-5.jpg);">
         <div class="overlay"></div>
         <div class="container-fluid">
           <div class="row">
             <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12 slider-text">
               <div class="slider-text-inner text-center">
                 <h2>by ecoTravels.com</h2>
                 <h1>{{currentuser.username}}</h1>
               </div>
             </div>
           </div>
         </div>
       </li>
      </ul>
    </div>
</aside>

<!-- import profile body -->
<div id="colorlib-about">
  <div class="container">
    <div class="row">
      <div class="about-flex">
        <div class="col-md-2 aside-stretch animate-box">
          <app-profile-sidebar></app-profile-sidebar>
        </div>
        <div class="col-xs-10 animate-box">
          <app-profile-profile *ngIf="!profilenavigator"></app-profile-profile>
          <app-profile-reservations *ngIf="profilenavigator=='reservations'"></app-profile-reservations>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- import subscribe component -->
<app-index-subscribe></app-index-subscribe>

<!-- import footer component -->
<app-footer></app-footer>

<!-- import arrow-up component -->
<app-arrow-up></app-arrow-up>
