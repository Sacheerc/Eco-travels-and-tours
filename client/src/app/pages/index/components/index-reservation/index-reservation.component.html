<div id="colorlib-reservation">
    <!-- <div class="container"> -->
    <div class="row">
      <div class="search-wrap">
        <div class="container">
          <ul class="nav nav-tabs">
            <li class="active">
              <a data-toggle="tab" href="#tours"
                ><i class="flaticon-car"></i> Tour Packages</a
              >
            </li>
            
          </ul>
        </div>
        <div class="tab-content">
          <div id="tours" class="tab-pane fade in active">
            <form [formGroup]="myForm" class="colorlib-form">
              <div class="row">
                <!-- <div class="col-md-3" style="color:white"> Find the most suitable tour package for you </div> -->
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="location">Where</label>
                    <div class="form-field">
                      <input
                        formControlName="where"
                        type="text"
                        id="location"
                        class="form-control"
                        placeholder="Search Location"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-3">
                    <div class="form-group">
                      <label for="date">Price(LKR)</label>
                      <div class="form-field">
                        <input
                          formControlName="price"
                          type="text"
                          id="price"
                          class="form-control"
                          placeholder="100000"
                        />
                      </div>
                    </div>
                  </div>
                <!-- <div class="col-md-2">
                  <div class="form-group">
                    <label for="date">Check-in:</label>
                    <div class="form-field">
                      <i class="icon icon-calendar2"></i>
                      <input
                        type="text"
                        id="date"
                        class="form-control date"
                        placeholder="Check-in date"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <label for="date">Check-out:</label>
                    <div class="form-field">
                      <i class="icon icon-calendar2"></i>
                      <input
                        type="text"
                        id="date"
                        class="form-control date"
                        placeholder="Check-out date"
                      />
                    </div>
                  </div>
                </div> -->
                <div class="col-md-3">
                  <div class="form-group">
                    <label for="guests">Guest</label>
                    <div class="form-field">
                      <i class="icon icon-arrow-down3"></i>
                      <select name="people" id="people" class="form-control">
                        <option value="#" style="color:black">1</option>
                        <option value="#">2</option>
                        <option value="#">3</option>
                        <option value="#">4</option>
                        <option value="#">5+</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-2">
                  <a
                    routerLink="/tours/{{this.myForm.controls['where'].value+' '+this.myForm.controls['price'].value}}"
                    class="btn btn-primary btn-block">
                    Find Tours
                  </a>
                  
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
